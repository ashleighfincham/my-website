<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashify | Monitoring at your fingertips</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    /* =========================
       ROOT & RESET
    ========================== */
    :root {
      --brand: #0b2a4a;
      --dark: #0f172a;
      --light: #f8fafc;
      --muted: #475569;
      --radius-lg: 22px;
      --radius-md: 16px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Inter, sans-serif;
      background: var(--light);
      color: #111;
      scroll-behavior: smooth;
    }

    img {
      max-width: 100%;
      display: block;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* =========================
       LAYOUT UTILITIES
    ========================== */
    section {
      padding: 80px 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .center {
      text-align: center;
    }

    .grid {
      display: grid;
      gap: 30px;
    }

    .grid-3 {
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    }

    /* =========================
       TYPOGRAPHY
    ========================== */
    h1 { font-size: 48px; }
    h2 { font-size: 36px; margin-bottom: 40px; text-align: center; }
    h3 { font-size: 24px; margin-bottom: 16px; text-align: center; }

    /* =========================
       NAVIGATION
    ========================== */
    nav {
      position: sticky;
      top: 0;
      background: rgba(15, 23, 42, 0.97);
      color: white;
      padding: 12px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 26px;
      font-weight: 700;
    }

    .logo img {
      height: 60px;
    }

    .nav-links {
      display: flex;
      gap: 25px;
    }

    nav a {
      font-weight: 500;
      opacity: 0.85;
    }

    nav a:hover {
      opacity: 1;
    }

    .hamburger {
      display: none;
      font-size: 32px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        position: absolute;
        top: 80px;
        right: 0;
        width: 100%;
        background: #0f172a;
        flex-direction: column;
        padding: 20px;
      }

      .nav-links.show { display: flex; }
      .hamburger { display: block; }
    }

    /* =========================
       HERO
    ========================== */
    header {
      position: relative;
      color: white;
      text-align: center;
      padding: 100px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      min-height: 350px;
    }

    .hero-bg {
      position: absolute;
      inset: 0;
      background:
        linear-gradient(rgba(11,42,74,0.55), rgba(11,42,74,0.55)),
        url('https://pikwizard.com/pw/medium/caa8c10a456f11f2b5c2663799d64304.jpg')
        center / cover no-repeat;
      z-index: -1;
    }

    header p {
      max-width: 700px;
      font-size: 18px;
      margin-top: 16px;
    }

    /* =========================
       CARDS
    ========================== */
    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.05);
      text-align: center;
    }

    /* =========================
       SERVICES
    ========================== */
    .services-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
    }

    .service-card {
      background: linear-gradient(135deg, #fff, #f1f5f9);
      border-radius: var(--radius-lg);
      padding: 40px 30px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.04);
    }

    .service-icon {
      width: 64px;
      height: 64px;
      margin: 0 auto 20px;
      background: linear-gradient(135deg, #0b2a4a, #143a63);
      border-radius: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .service-card p {
      color: var(--muted);
      line-height: 1.6;
    }

    @media (max-width: 900px) {
      .services-grid {
        grid-template-columns: 1fr;
      }
    }

    /* =========================
       SCROLL DASHBOARDS
    ========================== */
    .scroll-container {
      display: flex;
      gap: 20px;
      overflow-x: auto;
      padding-bottom: 15px;
    }

    .scroll-card {
      min-width: 380px;
      height: 280px;
      border-radius: var(--radius-md);
      overflow: hidden;
      position: relative;
      box-shadow: 0 15px 30px rgba(0,0,0,0.08);
      flex-shrink: 0;
    }

    .scroll-card iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(11,42,74,0.9);
      color: white;
      padding: 8px;
      text-align: center;
      font-weight: 600;
    }

    /* =========================
       FORMS
    ========================== */
    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    input, textarea {
      padding: 16px 18px;
      border-radius: 12px;
      border: 1px solid #d1d5db;
      font-size: 16px;
      font-family: inherit;
    }

    textarea {
      min-height: 180px;
      resize: vertical;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--brand);
      box-shadow: 0 0 0 3px rgba(11,42,74,0.1);
    }

    .contact-button {
      background: var(--brand);
      color: white;
      padding: 18px;
      border-radius: 16px;
      border: none;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
    }

    .contact-button:hover {
      background: #123f6d;
    }

    /* =========================
       CLIENT LOGOS
    ========================== */
    .logo-strip {
      overflow: hidden;
    }

    .logo-track {
      display: flex;
      gap: 60px;
      animation: scroll 30s linear infinite;
    }

    .logo-track img {
      height: 60px;
    }

    @keyframes scroll {
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }

    /* =========================
       FOOTER
    ========================== */
    footer {
      background: var(--dark);
      color: white;
      text-align: center;
      padding: 50px 20px;
    }
  </style>
</head>

<body>

<nav>
  <div class="logo">
    <img src="logo.png" alt="Dashify Logo"> Dashify
  </div>

  <div class="hamburger" onclick="toggleMenu()">☰</div>

  <div class="nav-links" id="navLinks">
    <a href="#home">Home</a>
    <a href="#about-us">About Us</a>
    <a href="#what-we-do">What We Do</a>
    <a href="#dashboards">Dashboards</a>
    <a href="#pricing">Packages</a>
    <a href="#contact">Contact Us</a>
  </div>
</nav>

<header id="home">
  <div class="hero-bg"></div>
  <h1>Monitoring at your fingertips</h1>
  <p>Complex data transformed into powerful dashboards, using Tableau and Power BI.</p>
</header>

<main>
  <!-- Your sections remain identical structurally below -->
</main>

<footer>
  <p>© 2026 Dashify. All rights reserved.</p>
</footer>

<script>
  function toggleMenu() {
    document.getElementById('navLinks').classList.toggle('show');
  }
</script>

</body>
</html>
