<!DOCTYPE html>
<html>
<head>
  <title>Dashify | Business Monitoring at your fingertips</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --brand: #0b2a4a;
      --dark: #0f172a;
      --light: #f8fafc;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Inter, sans-serif;
      background: var(--light);
      color: #111;
      scroll-behavior: smooth;
    }

    /* NAVBAR */
    nav {
      position: sticky;
      top: 0;
      background: rgba(15, 23, 42, 0.97);
      color: white;
      padding: 12px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 26px;
      font-weight: 700;
    }

    .logo img {
      height: 60px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 25px;
      font-weight: 500;
      opacity: 0.85;
    }

    nav a:hover { opacity: 1; }

    /* HERO */
    header {
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: white;
      padding: 120px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 52px;
      margin-bottom: 20px;
    }

    section { padding: 80px 20px; }

    .container { max-width: 1200px; margin: auto; }

    h2 { font-size: 36px; margin-bottom: 40px; text-align: center; }
    h3 { font-size: 24px; margin-bottom: 20px; }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.05);
      transition: all 0.3s ease;
      text-align: center;
      position: relative;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 30px 60px rgba(0,0,0,0.08);
    }

    .price {
      font-size: 40px;
      font-weight: 700;
      color: var(--brand);
    }

    .button {
      display: inline-block;
      margin-top: 20px;
      background: var(--brand);
      color: white;
      padding: 14px 26px;
      border-radius: 14px;
      text-decoration: none;
      font-weight: 600;
    }

    .button:hover { opacity: 0.9; }

    /* HORIZONTAL SCROLL DASHBOARDS */
    .scroll-container {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      padding-bottom: 10px;
      scroll-behavior: smooth;
    }

    .scroll-container::-webkit-scrollbar { height: 10px; }
    .scroll-container::-webkit-scrollbar-thumb {
      background: var(--brand);
      border-radius: 10px;
    }

    .scroll-card {
      position: relative;
      flex-shrink: 0;
      min-width: 380px;
      height: 280px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 15px 30px rgba(0,0,0,0.08);
    }

    .scroll-card iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .scroll-card .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(11,42,74,0.85);
      color: white;
      padding: 8px 12px;
      font-weight: 600;
      font-size: 14px;
      text-align: center;
    }

    /* FORM */
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    form input, form textarea {
      padding: 14px 18px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 16px;
      width: 100%;
      resize: vertical;
    }

    form textarea { min-height: 120px; }

    footer {
      background: var(--dark);
      color: white;
      text-align: center;
      padding: 50px 20px;
    }

  </style>
</head>

<!-- NAVIGATION -->
<nav>
  <div class="logo">
